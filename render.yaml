services:
  # Backend API + Socket.io Server
  - type: web
    name: chatify-backend
    runtime: node
    plan: free
    buildCommand: npm install --prefix backend
    startCommand: npm start --prefix backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/auth/health

  # Frontend (Static Site)
  - type: web
    name: chatify-frontend
    runtime: static
    plan: free
    buildCommand: npm install --prefix frontend && npm run build --prefix frontend
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
